<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Ibrahim ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #89cff0, #1e90ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .app {
      width: 90%;
      max-width: 380px;
      background: white;
      border-radius: 30px;
      padding: 30px 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    .header {
      font-size: 1.2rem;
      color: #999;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.2rem;
      color: #e63946;
      margin: 15px 0;
    }

    .name {
      font-size: 1.6rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .quote {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .dua {
      background: #fff0f3;
      padding: 18px;
      border-radius: 20px;
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
    }

    .heart {
      font-size: 2rem;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">üíå A message from my heart</div>

    <h1>I love you</h1>
    <div class="name">Ibrahim</div>

    <div class="quote">
      You are not just someone I care about,  
      you are someone I pray for.
    </div>

    <div class="dua">
      May Allah make you mine, protect you for me,  
      and grant you all your heart desires.
    </div>

    <div class="heart">‚ù§Ô∏è</div>
  </div>
</body>
</html>
